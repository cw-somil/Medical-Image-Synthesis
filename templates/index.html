<!DOCTYPE html>
<html>
  <head>
    <title>Medical Image Synthesis</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{
    url_for('static',filename='css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />

    <!-- href="{{ url_for('static', filename='css/style.css') }}" -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="animated fadeInDown">
        <h1 class="brand">Welcome to MIS</h1>
        <nav>
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </ul>
        </nav>
      </header>

      <section id="section1">
        <div class="jumbotron animated pulse">
          <h1>
            Generate CTs from MRIs using cutting edge Deep Learning
            Methodologies.
          </h1>
          <button class="btn">
            <a href="#section2">
              Predict Now
            </a>
          </button>
        </div>
      </section>

      <section id="section2">
        <div class="upload">
          <form
            id="upload_form"
            action="{{ url_for('upload') }}"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="card">
              <h2>Step 1:</h2>
              <img src="{{url_for('static',filename='img/upload.png')}}" />
              <h3>Upload your MRI Image.</h3>
            </div>
            <div class="card">
              <h2>Step 2:</h2>
              <img src="{{url_for('static',filename='img/press.png')}}" />
              <h3>Press the Predict Button</h3>
            </div>
            <input
              class="btn"
              type="file"
              name="file"
              accept="image/*"
              multiple
            />

            <input class="btn" type="submit" value="Predict" />
          </form>
        </div>
      </section>

      <footer>
        <h1>Welcome to MIS</h1>
        <nav>
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
