<!DOCTYPE html>
<html>
  <head>
    <title>Medical Image Synthesis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='css/style.css')}}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="brand">Welcome to MIS</h1>
        <nav>
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </ul>
        </nav>
      </header>
      <div
        class="info-container-form"
        style="
          width: 60%;
          margin-right: auto;
          margin-left: auto;
          justify-content: center;
        "
      >
        <div class="element">
          <label for="NAME">NAME</label>
          <input type="text" name="NAME" id="NAME" />
          <label for="AGE">AGE</label>
          <input type="text" name="AGE" id="AGE" />
          <label for="MRI_TYPE">MRI TYPE</label>
          <input type="text" name="MRI_TYPE" id="MRI_TYPE" />
          <label for="PREV_COND">PREVIOUS CONDITIONS</label>
          <input type="text" name="PREV_COND" id="PREV_COND" />
        </div>
      </div>
    </div>
  </body>
</html>
